<!-- Button trigger modal -->
<button type="button" class="btn btn-primary" onclick="openModal('add')">
  Add Book 
</button>


<!-- Modal -->
<div  id="exampleModal" class="modal">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="modalTitle">Add book</h5>
        <button class="close" onclick="closeModal()">&times;</button>
        </button>
      </div>
      <div class="modal-body">
        <form id="add">
          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="inputEmail4">Book Name</label>
              <input type="text" class="form-control" id="name">
            </div>
            <div class="form-group col-md-6">
              <label for="inputPassword4">Category</label>
              <input type="text" class="form-control" id="cat">
            </div>
          </div>
          <div class="form-group">
            <label for="inputAddress">Author Name</label>
            <input type="text" class="form-control" id="auth" placeholder="">
          </div>
          <div class="form-group">
            <label for="inputAddress2">Price</label>
            <input type="text" class="form-control" id="price" placeholder="">
          </div>
        
       
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary" onclick="saveToLocalStorage()">Save changes</button>
      </div>
    </div>
  </div>
</div>
